<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Admin Dashboard</title>
  <h:outputStylesheet library="css" name="theme.css"/>
</h:head>

<h:body class="dark-theme">

  <div class="topbar">
    <h:form style="display: flex; justify-content: space-between; align-items: center;">
      <h:outputText value="Complaint Service" styleClass="topbar-title"/>
      <p:menuButton value="User" icon="pi pi-user">
        <p:menuitem value="Logout" icon="pi pi-sign-out"/>
      </p:menuButton>
    </h:form>
  </div>

  <div class="dashboard-container">
    <div class="sidebar">
      <h3>Tickets</h3>
      <p style="color: red;">Authentication failed. Please check your token.</p>
    </div>

    <div class="main-content">
      <ui:insert name="content"/>
    </div>
  </div>

</h:body>
</html>
