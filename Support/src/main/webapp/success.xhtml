<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ticket Created</title>
        <h:outputStylesheet>
            @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css');
        </h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-green-600">Success!</h2>
                <p class="text-gray-700 mt-2">Your ticket has been created successfully.</p>
                <h:link value="Create Another Ticket" outcome="createTicket" styleClass="mt-4 inline-block text-blue-500" />
            </div>
        </div>
    </h:body>
</html>
